name: Commit Message Validation

on:
  pull_request:
    branches: ['develop']
    types: [opened, synchronize, reopened]
    paths:
      # Source code files
      - '**/*.js'
      - '**/*.jsx'

      # Dependencies
      - 'package.json'
      - 'yarn.lock'

      # Configuration files
      - 'next.config.js'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'jsconfig.json'
      - '.eslintrc'
      - '.eslintignore'
      - '.prettierrc'
      - 'commitlint.config.js'

      # Key source directories
      - 'components/**'
      - 'pages/**'
      - 'app/**'
      - 'lib/**'
      - 'utils/**'
      - 'services/**'
      - 'store/**'
      - 'adapters/**'
      - 'models/**'
      - 'middleware.js'
      - 'instrumentation.js'

jobs:
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read # Read repository code and commits
      pull-requests: read # Read PR details for commit validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate commit messages
        run: |
          # Get the commits in this PR
          if [ -n "$GITHUB_HEAD_REF" ]; then
            # For pull requests
            git log --oneline origin/${{ github.base_ref }}..HEAD --no-merges
            yarn commitlint --from origin/${{ github.base_ref }} --to HEAD --verbose
          else
            # For pushes
            git log --oneline HEAD~1..HEAD
            yarn commitlint --from HEAD~1 --to HEAD --verbose
          fi
